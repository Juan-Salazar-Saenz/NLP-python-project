<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis NLP</title>
    <!-- Link a Bootstrap CDN para el diseño responsivo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Botón para regresar a la página de resultados -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <h1 class="text-primary font-weight-bold" style="font-size: 2rem;">Análisis del Producto</h1>
            <a href="{{ url_for('results') }}" class="btn btn-secondary btn-lg" style="border-radius: 25px; padding: 10px 20px;">
                Volver a la página de resultados
            </a>
        </div>        
        
        <!-- Fila para el producto y comentarios -->
        <div class="row mt-4">
            <!-- Columna para el producto -->
            <div class="col-md-6">
                <div class="card">                    
                    <div class="card-body">
                        <h2 class="card-title text-primary font-weight-bold" style="font-size: 1.8rem;">{{ product['title'] }}</h2>
                        <p class="card-text text-muted" style="font-size: 1.2rem;">Precio: <span class="text-success font-weight-bold">{{ product['price'] }}</span></p>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <a href="{{ product['post link'] }}" class="btn btn-primary btn-lg" style="border-radius: 25px;">Ver producto</a>
                            <span class="badge bg-info text-dark py-2 px-4" style="border-radius: 20px; font-size: 1rem;">Enlace directo</span>
                        </div>
                    </div>                    
                    <img src="{{ product['image link'] }}" class="card-img-top" alt="{{ product['title'] }}">
                </div>
            </div>

            <!-- Columna para los comentarios -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Comentarios</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            {{ reviews|safe }} <!-- Muestra la tabla generada por Pandas -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botón para regresar a la página de resultados -->
        <a href="{{ url_for('results') }}" class="btn btn-primary mt-4">Volver a la página de resultados</a>
    </div>

    <!-- Link a Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
