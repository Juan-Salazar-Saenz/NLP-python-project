<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis NLP</title>
    <!-- Link a Bootstrap CDN para el diseño responsivo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Análisis del Producto</h1>
        <div class="card mt-4">
            <img src="{{ product['image link'] }}" class="card-img-top" alt="{{ product['title'] }}">
            <div class="card-body">
                <h2 class="card-title">{{ product['title'] }}</h2>
                <p class="card-text">Precio: {{ product['price'] }}</p>
                <p><a href="{{ product['post link'] }}" class="btn btn-link">Ver producto</a></p>
                <p>Aquí irá el análisis NLP...</p>
            </div>
        </div>
    </div>

    <!-- Link a Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
