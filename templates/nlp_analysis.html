<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis NLP</title>
    <!-- Link a Bootstrap CDN para el diseño responsivo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para que todas las tablas tengan bordes */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dee2e6; /* Estilo Bootstrap para bordes */
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa; /* Fondo gris claro para encabezados */
        }
        /* Centrando el contenido de la tarjeta del producto */
        .product-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Botón para regresar a la página de resultados -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <h1 class="text-primary font-weight-bold" style="font-size: 2rem;">Análisis del Producto</h1>
            <a href="{{ url_for('results') }}" class="btn btn-secondary btn-lg" style="border-radius: 25px; padding: 10px 20px;">
                Volver a la página de resultados
            </a>
        </div>        
        
        <!-- Sección del producto -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card product-card">
                    <img src="{{ product['image link'] }}" class="card-img-top" alt="{{ product['title'] }}" style="max-width: 300px; height: auto;">
                    <div class="card-body text-center">
                        <h2 class="card-title text-primary font-weight-bold" style="font-size: 1.8rem;">{{ product['title'] }}</h2>
                        <p class="card-text text-muted" style="font-size: 1.2rem;">Precio: <span class="text-success font-weight-bold">{{ product['price'] }}</span></p>
                        <a href="{{ product['post link'] }}" class="btn btn-primary btn-lg" style="border-radius: 25px;">Ver producto</a>
                    </div>                    
                </div>
            </div>
        </div>

        <!-- Sección de comentarios -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Comentarios</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            {{ reviews|safe }} <!-- Muestra la tabla generada por Pandas -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección de análisis de sentimientos -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0">Análisis de Sentimientos</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            {{ sentiment_table|safe }} <!-- Tabla generada con las calificaciones -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link a Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
