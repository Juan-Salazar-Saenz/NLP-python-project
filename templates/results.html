<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <!-- Link a Bootstrap CDN para el diseño responsivo y botones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Resultados de búsqueda</h1>
        <div class="row">
            {% for product in products %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="{{ product['image link'] }}" class="card-img-top" alt="{{ product['title'] }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product['title'] }}</h5>
                            <p class="card-text">Precio: {{ product['price'] }}</p>
                            <a href="{{ url_for('nlp_analysis', product_id=loop.index0) }}" class="btn btn-primary">Ver análisis</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Link a Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
